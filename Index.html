<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <script src="https://kit.fontawesome.com/e6538a259d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--HEADER -->
  <header>
    <div class="row p-3 m-0">
      <div class="col-sm-7">
        <h2 class="text-info font-weight-bold">MY WEATHER</h2>
      </div>

      <div class="col-sm-5">
        <form>
          <div class="form-group row ml-0">
            <label for="region" class="col-sm-3 col-form-label text-right ">Region:</label>
            <div class="col-sm-9">
              <select class="form-control" id="region"></select>
            </div>
          </div>
          <div class="form-group row mb-0 ml-0">
            <label for="city" class="col-sm-3 col-form-label text-right">City:</label>
            <div class="col-sm-9">
              <select class="form-control" id="city"></select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <section class="navigation">
    <div  class="row m-0">
      <div class="col p-0">
        <ul class="nav nav-tabs bg-dark px-3 " id="myTab" role="tablist">
          <li class="nav-item " role="presentation">
            <a class="nav-link active rounded-0" id="today-tab" data-toggle="tab" href="#today" role="tab" aria-controls="today" aria-selected="true">Today</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link rounded-0" id="forecast-tab" data-toggle="tab" href="#forecast" role="tab" aria-controls="forecast" aria-selected="false">5-day forecast</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- WEATHER-CONTENT -->
  <section>
    <div class="weather-content">
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="weather-footer pt-2">
    <div class="bg-dark p-2 w-100 text-muted m-0">
      <p class="m-0">Sourses: www.openweathermap.org</p>
      <p >Powered by: IT STEP</p>
      <div class="social-group text-center text-white">
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-snapchat"></i>
        <i class="fa fa-pinterest-p"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="city.js"></script>
  <script src="Today/script_today.js"></script>
  <script src="Forecast/script_forecast.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
